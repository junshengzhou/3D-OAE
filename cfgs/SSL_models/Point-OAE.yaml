optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.0005, 
  weight_decay : 0.05
}}

scheduler: {
  type: CosLR,
  kwargs: {
    epochs: 300,
    initial_epochs : 3
}}

dataset : {
  train : { _base_: cfgs/dataset_configs/ShapeNet-55.yaml, 
            others: {subset: 'train', npoints: 1024, whole: True}},
  val : { _base_: cfgs/dataset_configs/ModelNet40.yaml, 
            others: {subset: 'test', bs: 4}},
  extra_train : { _base_: cfgs/dataset_configs/ModelNet40.yaml, 
            others: {subset: 'train', bs: 4}}}
model : {
  NAME: Point_OAE, 
  mask_rand: True,
  use_cutmix: False,
  use_emd: False,
  
  transformer_config: {
    mask_ratio: [0.75, 0.75], 
    trans_dim: 384, 
    depth_encoder: 12, 
    depth_decoder: 12, 
    drop_path_rate: 0.1, 
    cls_dim: 512, 
    num_heads: 6,  
    group_size: 32, 
    num_group: 64, 
    encoder_dims: 256, 
  }}

total_bs : 128
step_per_update : 1
max_epoch : 300
clip_gradients: True
clip_grad: 3.0

consider_metric: CDL1
